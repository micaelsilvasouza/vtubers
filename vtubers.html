<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vtubers.css">
    <script src="js/index.js"></script>
    <title>Vtubers</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="vtubers.html">Vtubers</a>
        </nav>
    </header>

    <main id="app">
        <h1>Vtubers Brasileiros</h1>
        <article>
            <a v-for="vtuber in vtubers_list" :href="'vtuber.html?vtuber=' + vtuber.id">
                <div :style="{ 'background-image': `url(imgs/small-${vtuber.id}.png)`}">
                    <h1>{{vtuber.name}}</h1>
                </div>
            </a>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    vtubers_list: vtubers
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
