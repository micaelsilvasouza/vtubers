<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Vtubers</title>
</head>
<body>
    <header>
        Vtubers Brasileiros
    </header>

    <main id="app">
        <a v-for="(vtuber, index) in vtubers_list" :href="'vtuber.html?vtuber=' + index">
            <div >
                <h1>{{vtuber.name}}</h1>
            </div>
        </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    vtubers_list: vtubers
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
